<html>
<style type="text/css">
    .component {
        border: 1px dotted #858585;
        padding: 4px;
        margin: 8px 4px 8px 4px;
    }

    #output {
        margin: 20px 0px 20px 0px;
    }
</style>
<body>
    <input id='expression' type='text' placeholder='type an expression'></input>
    <button onclick='evaluateExpression(expression.value);'>Roll</button>
    <div id='output'></div>
</body>
<script src='polydice.js'></script>
<script type='text/javascript'>
    function evaluateExpression (expression) {
        var output = document.getElementById('output'),
            dice = polydice.roll(expression);

        console.log(expression, dice);
        output.innerHTML = dice.reduce(function (accumulator, value) {
            return accumulator += value.toHtml();
        }, '');
    }
</script>
</html>
